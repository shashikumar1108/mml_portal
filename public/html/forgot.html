<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../images/logo.svg" alt="logo">
              </div>
              <h4>Forgot Password! let's reset password</h4>
              <h6 class="font-weight-light">Enter registered email to continue.</h6>
              <form class="pt-3" id="forgotForm">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="Email">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >RESET PASSWORD</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <script src="../../vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/misc.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->

  <!-- Custom js for this page-->
  <script src="../../js/form-validation.js"></script>
  <script src="../../js/bt-maxLength.js"></script>
  <!-- End custom js for this page-->

  <script>

  $(document).ready(function() {
    $("#forgotForm").submit(function() {
      console.log($(this).serialize())

      $.ajax({
        url: "/api/v1/forgot",
        type: "post",
        dataType:'json',
        data: {userEmail:$('#userEmail').val()},
        success: function (result) {
          // when call is sucessfull
          console.log(result);
        },
        error: function (err) {
          // check the err for error details
          console.log(err);
        }
      });

      return false;
    })
  })

  </script>
</body>
