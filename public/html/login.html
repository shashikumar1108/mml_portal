<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../images/logo.svg" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" id="loginForm">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="userEmail" id="userEmail" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="userPassword" id="userPassword" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="/forgot" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->

  <!-- Custom js for this page-->
  <script src="../../js/form-validation.js"></script>
  <script src="../../js/bt-maxLength.js"></script>
  <!-- End custom js for this page-->

  <script>
  
  let accessToken = localStorage.getItem("portal_token");
  console.log("Token : ",accessToken);

  function checkLogin(){
    console.log("Validate Login");
    $.ajax({
      url: "/api/v1/validateLogin",
      headers: {"authorization": accessToken},
      type: "get",
      dataType:'json',
      data: { },
      success: function (result) {
        // when call is sucessfull
        console.log(result);
        // localStorage.setItem("portal_token", result.data.token);
        window.location.href = 'home';
      },
      error: function (err) {
        // check the err for error details
        // let msg = 'Something went wrong!!!!'
        // if( err.status == 400 ){
        //   msg = JSON.parse(err.responseText).message;
        // }
        // swal({
        //   title: 'Read the alert!',
        //   text: msg,
        //   button: {
        //     text: "OK",
        //     value: true,
        //     visible: true,
        //     className: "btn btn-primary"
        //   }
        // })
      }
    });
  }

  $(document).ready(function() {

    if( accessToken != undefined || accessToken != '' ){
      checkLogin();
    }

    $("#loginForm").submit(function() {
      //console.log($(this).serialize())

      $.ajax({
        url: "/api/v1/verifyLogin",
        type: "post",
        dataType:'json',
        data: { userEmail : $('#loginForm #userEmail').val(), userPassword : $('#loginForm #userPassword').val() },
        //data : $('#loginForm').serialize(),
        success: function (result) {
          // when call is sucessfull
          //console.log(result);
          localStorage.setItem("portal_token", result.data.token);
          window.location.href = 'home';
        },
        error: function (err) {
          // check the err for error details
          let msg = 'Something went wrong!!!!'
          if( err.status == 400 ){
            msg = JSON.parse(err.responseText).message;
          }
          swal({
            title: 'Read the alert!',
            text: msg,
            button: {
              text: "OK",
              value: true,
              visible: true,
              className: "btn btn-primary"
            }
          })
        }
      });

      return false;
    })
  })

  </script>
</body>
